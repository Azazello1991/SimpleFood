<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFood - доставка за 15 минут</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="wrapper">
         
          <a class="logo" href="#">
            <img class="logo__img" src="./images/logo.svg" alt="logo">
          </a>

          <div class="header__inner">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link menu__link--active" href="#">Главная</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Блюда</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Контакты</a>
                </li>
              </ul>
            </nav>
            
            <div class="user-nav">
              <button class="user-nav__btn" type="button">
                  <span class="sr-only">Кнопка поиска</span>
                  <div class="user-nav__svg" style="-webkit-mask-image: url(images/sprite.svg#icon-search)"></div>
              </button>

              <button class="user-nav__btn" type="button">
                  <span class="sr-only">Кнопка посмотреть корзину</span>
                  <div class="user-nav__svg" style="-webkit-mask-image: url(images/sprite.svg#icon-cart)"></div>
                  <span class="user-nav__num">4</span>
              </button>
            </div>

          </div>
        </div>
      </div>
    </header>


    <footer class="footer">
      <div class="container">

         <div class="footer__top" id="contacts">

            <div class="footer__log">

               <a class="logo footer__logo" href="#">
                  <img class="logo__img" src="./images/logo.svg" alt="logo">
               </a>

               <form class="form" action="#" method="post" name="yourEmail">
                  <input class="form__email" type="text" name="email" placeholder="Ваш email" required>
                  <button class="button form__button">Подписаться</button>
               </form>

            </div>

            <div class="footer__nav">

               <ul class="footer__list">
                  <li class="footer__item">
                     <a href="http://">Как это работает</a>
                  </li>
                  <li class="footer__item">
                     <a href="http://">Продукты</a>
                  </li>
                  <li class="footer__item">
                     <a href="http://">Блюда</a>
                  </li>
                  <li class="footer__item">
                     <a href="http://">Меню</a>
                  </li>
               </ul>

               <ul class="footer__list">
                  <li class="footer__item">
                     <a href="http://">О нас</a>
                  </li>
                  <li class="footer__item">
                     <a href="http://">Новости</a>
                  </li>
                  <li class="footer__item">
                     <a href="http://">Партнеры</a>
                  </li>
                  <li class="footer__item">
                     <a href="http://">ЧаВо</a>
                  </li>
               </ul>

               <ul class="footer__list">
                  <li class="footer__item">
                     <a href="http://">Скачать приложение</a>
                  </li>
                  <li class="footer__item">
                     <a href="http://">Блог</a>
                  </li>
                  <li class="footer__item">
                     <a href="http://">Что нового?</a>
                  </li>
                  <li class="footer__item">
                     <a href="http://">Карта сайта</a>
                  </li>
               </ul>

            </div>

            <div class="contacts footer__contacts">
               <ul class="contacts__list">

                  <li class="contacts__item">
                     <a class="contacts__link contacts__link--address" href="#" target="_blank">ул. Т.Г.Шевченко, 1</a>
                  </li>

                  <li class="contacts__item">
                     <a class="contacts__link contacts__link--tell" href="tel:+380501112233">380501112233</a>
                  </li>

                  <li class="contacts__item">
                     <a class="contacts__link contacts__link--mail" href="mailto:support@sfood.com">support@sfood.com</a>
                  </li>

               </ul>

               <ul class="networks">

                  <li class="networks__network">
                     <a class="networks__link" href="#" target="_blank" >
                        <div class="networks__svg" style="-webkit-mask-image: url(images/sprite.svg#icon-facebook)"></div>
                     </a>
                  </li>

                  <li class="networks__network">
                     <a class="networks__link" href="#" target="_blank" >
                        <div class="networks__svg" style="-webkit-mask-image: url(images/sprite.svg#icon-twitter)"></div>   
                     </a>
                  </li>

                  <li class="networks__network">
                     <a class="networks__link" href="#" target="_blank" >
                        <div class="networks__svg" style="-webkit-mask-image: url(images/sprite.svg#icon-telegram)"></div>
                     </a>
                  </li>

               </ul>
            </div>

         </div>

         <div class="footer__bottom">
            © 2022 Simple Food
         </div>

      </div>
    </footer>

    <script src="js/main.min.js"></script>
  </body>
</html>
