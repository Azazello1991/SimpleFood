    <title>SimpleFood - доставка за 15 минут</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="wrapper">
          <a class="logo" href="#">
            <img class="logo__img" src="./images/logo.svg" alt="logo">
          </a>
          <div class="header__inner">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link menu__link--active" href="#">Главная</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Блюда</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Контакты</a>
                </li>
              </ul>
            </nav>
            <div class="user-nav">
              <button class="user-nav__btn user-nav__btn--search" type="button">
                <svg class="icon-search">
                  <use xlink:href="images/sprite.svg#icon-search"></use>
                </svg>
              </button>
              <button class="user-nav__btn user-nav__btn--cart" type="button">
                <svg class="icon-cart">
                  <use xlink:href="images/sprite.svg#icon-cart"></use>
                </svg>
                <span class="user-nav__num">4</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
